<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sainikhil Reddy - Full-Stack Java Developer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Main App Component
        const App = () => {
            const [theme, setTheme] = useState('dark'); // Default theme
            const [isMenuOpen, setIsMenuOpen] = useState(false); // For mobile menu

            // Toggle theme function
            const toggleTheme = () => {
                setTheme((prevTheme) => (prevTheme === 'light' ? 'dark' : 'light'));
            };

            // Apply theme to body class
            useEffect(() => {
                document.body.className = `${theme === 'dark' ? 'bg-gray-900 text-gray-100' : 'bg-white text-gray-900'} transition-colors duration-300`;
            }, [theme]);

            // Smooth scrolling for navigation
            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false); // Close menu after clicking a link
                }
            };

            return (
                <div className={`font-inter ${theme === 'dark' ? 'bg-gray-900 text-gray-100' : 'bg-white text-gray-900'} transition-colors duration-300`}>
                    {/* Navigation Bar */}
                    <nav className="fixed w-full z-50 shadow-md p-4 bg-opacity-90 backdrop-filter backdrop-blur-lg" style={{ backgroundColor: theme === 'dark' ? 'rgba(17, 24, 39, 0.9)' : 'rgba(255, 255, 255, 0.9)' }}>
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold text-indigo-500">Sainikhil Reddy</h1>
                            <div className="hidden md:flex space-x-6 items-center">
                                <NavLink onClick={() => scrollToSection('hero')}>Home</NavLink>
                                <NavLink onClick={() => scrollToSection('about')}>About</NavLink>
                                <NavLink onClick={() => scrollToSection('projects')}>Projects</NavLink>
                                <NavLink onClick={() => scrollToSection('skills')}>Skills</NavLink>
                                <NavLink onClick={() => scrollToSection('experience')}>Experience</NavLink>
                                <NavLink onClick={() => scrollToSection('contact')}>Contact</NavLink>
                                <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
                            </div>
                            <div className="md:hidden flex items-center">
                                <ThemeToggle theme={theme} toggleTheme={toggleTheme} />
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="ml-4 text-gray-400 focus:outline-none">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isMenuOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16m-7 6h7"}></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden mt-4 space-y-2">
                                <NavLink onClick={() => scrollToSection('hero')}>Home</NavLink>
                                <NavLink onClick={() => scrollToSection('about')}>About</NavLink>
                                <NavLink onClick={() => scrollToSection('projects')}>Projects</NavLink>
                                <NavLink onClick={() => scrollToSection('skills')}>Skills</NavLink>
                                <NavLink onClick={() => scrollToSection('experience')}>Experience</NavLink>
                                <NavLink onClick={() => scrollToSection('contact')}>Contact</NavLink>
                            </div>
                        )}

                    <main className="pt-20">
                        <HeroSection theme={theme} />
                        <AboutSection theme={theme} />
                        <ProjectsSection theme={theme} />
                        <SkillsSection theme={theme} />
                        <ExperienceSection theme={theme} />
                        <ContactSection theme={theme} />
                    </main>

                    <Footer theme={theme} />

            );
        };

        // NavLink Component
        const NavLink = ({ children, onClick }) => (
            <button

        // Theme Toggle Component
        const ThemeToggle = ({ theme, toggleTheme }) => (

        );

        // Projects Section
        const ProjectsSection = ({ theme }) => {
            const projects = [
                {
                    title: "Healthcare Claims Processing System",
                    description: "Designed and implemented end-to-end web applications using Java 17, Spring Boot 3, and ReactJS for enterprise healthcare systems. Built scalable microservices architecture and integrated Spring Security with OAuth2.0 and JWT.",

                    demoLink: "#"
                },
                {
                    title: "Real-time Data Processing with Kafka",
                    description: "Developed Kafka producers and consumers for real-time data processing across insurance claims, policy updates, and member eligibility. Deployed containerized microservices using Kubernetes on Amazon EKS.",

                    githubLink: "#",
                    demoLink: "#"
                },
                {
                    title: "Retail Operations Management System",
                    description: "Built RESTful services with Spring Boot to support various retail operations such as inventory, billing, and promotions. Optimized SQL queries and PostgreSQL indexing for enhanced backend data performance.",
                    screenshot: "https://placehold.co/600x400/3730A3/FFFFFF?text=Project+3",
                    githubLink: "#",
                    demoLink: "#"
                },
                {
                    title: "Enterprise Application Backend Modernization",
                    description: "Developed and maintained robust backend modules using Java, Spring MVC, and Hibernate. Assisted in migrating legacy modules to modern microservices architecture to improve scalability and maintainability.",
                    screenshot: "https://placehold.co/600x400/3730A3/FFFFFF?text=Project+4",
                    githubLink: "#",
                    demoLink: "#"
                },
            ];

            return (
                <section id="projects" className={`py-20 px-6 ${theme === 'dark' ? 'bg-gray-900' : 'bg-white'}`}>
                    <div className="container mx-auto max-w-6xl">
                        <h3 className="text-4xl font-bold text-center text-indigo-500 mb-12 animate-fade-in">Projects Showcase</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {projects.map((project, index) => (
                                <ProjectCard key={index} project={project} theme={theme} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        // Project Card Component
        const ProjectCard = ({ project, theme }) => (
            <div className={`rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 ${theme === 'dark' ? 'bg-gray-800' : 'bg-white'}`}>
                <img src={project.screenshot} alt={project.title} className="w-full h-48 object-cover" />
                <div className="p-6">

                            <svg className="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.529 2.341 1.088 2.91.829.092-.647.359-1.088.65-1.338-2.22-.253-4.555-1.113-4.555-4.953 0-1.096.392-1.988 1.03-2.69-.104-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.098 2.65.638.702 1.03 1.594 1.03 2.69 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482C21.137 20.171 24 16.416 24 12.017 24 6.484 19.522 2 14 2h-2z" clipRule="evenodd" />
                        </svg>
                        GitHub
                        </a>
                        <a
                            href={project.demoLink}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full text-sm inline-flex items-center transition-colors duration-200"
                        >
                            <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            Demo
                        </a>
                    </div>
                </div>
            </div>
        );

        // Skills Section
        const SkillsSection = ({ theme }) => {
            const skills = {
                Frontend: ['ReactJS', 'Redux', 'Bootstrap', 'HTML5', 'CSS3', 'JavaScript'],
                Backend: ['Java', 'Spring Boot', 'Spring MVC', 'Spring Security', 'Hibernate (JPA)', 'RESTful APIs', 'GraphQL', 'Microservices'],
                Databases: ['PostgreSQL', 'Oracle', 'MySQL', 'MongoDB'],
                DevOps: ['Docker', 'Kubernetes', 'Helm', 'Jenkins', 'GitHub Actions', 'GitLab CI/CD', 'AWS (EC2, S3, RDS, Lambda, CloudWatch, API Gateway)'],

                Security: ['OAuth2.0', 'JSON Web Tokens (JWT)', 'Spring Security', 'HTTPS'],

            return (
                <section id="skills" className={`py-20 px-6 ${theme === 'dark' ? 'bg-gray-800' : 'bg-gray-100'}`}>
                    <div className="container mx-auto max-w-6xl">
                        <h3 className="text-4xl font-bold text-center text-indigo-500 mb-12 animate-fade-in">Skills</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {Object.entries(skills).map(([category, techStack], index) => (
                                <div key={index} className={`rounded-lg p-6 shadow-md transform hover:scale-105 transition-transform duration-300 ${theme === 'dark' ? 'bg-gray-700' : 'bg-white'}`}>
                                    <h4 className="text-2xl font-semibold text-indigo-400 mb-4">{category}</h4>
                                    <div className="flex flex-wrap gap-2">
                                        {techStack.map((skill, idx) => (
                                            <span key={idx} className={`px-4 py-2 rounded-full text-sm font-medium ${theme === 'dark' ? 'bg-indigo-600 text-white' : 'bg-indigo-100 text-indigo-800'}`}>

                                            </span>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>

                        "Utilized Hibernate ORM and JPA for seamless interaction with Oracle and PostgreSQL databases.",

                        "Implemented CI/CD pipelines using Jenkins, GitHub Actions, and Helm charts.",

                        "Built modular ReactJS components using functional programming with hooks (useState, useEffect, useContext) and integrated Material-UI for clean, responsive Uls.",
                        "Used Apache Kafka for asynchronous messaging across distributed microservices to ensure real-time updates and data integrity.",
                        "Developed PostgreSQL database schemas, optimized complex joins and indexing.",
                        "Integrated MongoDB for document-based storage of provider network metadata and claim attachments.",
                        "Set up CI/CD pipelines using Jenkins, GitLab CI/CD, and Docker to streamline builds, testing, and deployment across multiple cloud environments.",
                        "Leveraged Kubernetes and Helm for orchestration and deployment of containerized microservices across dev, QA, and production clusters.",

                {

                    duration: "Dec 2021 - July 2023",

                        "Built RESTful services with Spring Boot for retail operations.",

                        "Collaborated with DevOps teams to implement GitLab CI/CD pipelines.",

                {

                    description: [

            const education = [
                {

                    degree: "Bachelors in Technology, Information Technology",

            return (
                <section id="experience" className={`py-20 px-6 ${theme === 'dark' ? 'bg-gray-900' : 'bg-white'}`}>

                        {/* Education Timeline */}
                        <h4 className="text-3xl font-bold text-indigo-400 mt-16 mb-8 text-center">Education</h4>
                        <div className="relative border-l-4 border-indigo-500 ml-4 md:ml-0">
                            {education.map((edu, index) => (
                                <div key={index} className="mb-10 ml-8 relative">
                                    <div className="absolute w-4 h-4 bg-indigo-500 rounded-full -left-10 top-1.5 border-2 border-white animate-pulse"></div>
                                    <div className={`p-6 rounded-lg shadow-md transform hover:scale-[1.02] transition-transform duration-300 ${theme === 'dark' ? 'bg-gray-800' : 'bg-gray-100'}`}>
                                        <h5 className="text-xl font-semibold text-indigo-400">{edu.degree}</h5>
                                        <p className={`${theme === 'dark' ? 'text-gray-300' : 'text-gray-700'} text-lg italic mt-1`}>{edu.institution} - {edu.year}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };


        // Contact Section
        const ContactSection = ({ theme }) => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: '',
            });
            const [status, setStatus] = useState('');

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData((prev) => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('Sending...');

                // In a real application, you would send this data to a backend service.
                // For this example, we'll simulate a successful submission.
                try {
                    // Simulate API call
                    await new Promise((resolve) => setTimeout(resolve, 1500));
                    console.log('Form Data Submitted:', formData);
                    setStatus('Message sent successfully!');
                    setFormData({ name: '', email: '', message: '' }); // Clear form
                } catch (error) {
                    console.error('Error submitting form:', error);
                    setStatus('Failed to send message. Please try again.');
                }
            };

            return (
                <section id="contact" className={`py-20 px-6 ${theme === 'dark' ? 'bg-gray-800' : 'bg-gray-100'}`}>
                    <div className="container mx-auto max-w-2xl">
                        <h3 className="text-4xl font-bold text-center text-indigo-500 mb-12 animate-fade-in">Contact Me</h3>
                        <form onSubmit={handleSubmit} className={`p-8 rounded-lg shadow-lg ${theme === 'dark' ? 'bg-gray-700' : 'bg-white'}`}>
                            <div className="mb-6">
                                <label htmlFor="name" className={`block text-lg font-medium mb-2 ${theme === 'dark' ? 'text-gray-200' : 'text-gray-700'}`}>Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    className={`w-full p-3 rounded-md border ${theme === 'dark' ? 'bg-gray-600 border-gray-500 text-white' : 'bg-gray-50 border-gray-300 text-gray-900'} focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200`}
                                    required
                                />
                            </div>
                            <div className="mb-6">
                                <label htmlFor="email" className={`block text-lg font-medium mb-2 ${theme === 'dark' ? 'text-gray-200' : 'text-gray-700'}`}>Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    className={`w-full p-3 rounded-md border ${theme === 'dark' ? 'bg-gray-600 border-gray-500 text-white' : 'bg-gray-50 border-gray-300 text-gray-900'} focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200`}
                                    required
                                />
                            </div>
                            <div className="mb-6">
                                <label htmlFor="message" className={`block text-lg font-medium mb-2 ${theme === 'dark' ? 'text-gray-200' : 'text-gray-700'}`}>Message</label>
                                <textarea
                                    id="message"
                                    name="message"
                                    rows="5"
                                    value={formData.message}
                                    onChange={handleChange}
                                    className={`w-full p-3 rounded-md border ${theme === 'dark' ? 'bg-gray-600 border-gray-500 text-white' : 'bg-gray-50 border-gray-300 text-gray-900'} focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200`}
                                    required
                                ></textarea>
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 duration-300 flex items-center justify-center"
                            >
                                <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 0 002.22 0L21 8m-9 13V3"></path></svg>
                                Send Message
                            </button>
                            {status && (
                                <p className={`mt-4 text-center text-lg ${status.includes('successfully') ? 'text-green-500' : 'text-red-500'}`}>
                                    {status}
                                </p>
                            )}
                        </form>
                    </div>
                </section>
            );
        };

        // Footer Section
        const Footer = ({ theme }) => (
            <footer className={`py-8 px-6 text-center ${theme === 'dark' ? 'bg-gray-900 text-gray-400' : 'bg-gray-200 text-gray-700'} border-t border-gray-700`}>
                <div className="container mx-auto">
                    <div className="flex justify-center space-x-6 mb-4">
                        <a href="https://www.linkedin.com/in/sainikhilreddy-pannala/" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-indigo-500 transition-colors duration-200">
                            <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path fillRule="evenodd" d="M0 1.25C0 .56 0 0 0 0h24v24H0V1.25zM4.94 19.5v-9.28h-3.4v9.28H4.94zM3.24 7.21a1.93 1.93 0 01-1.93-1.93c0-1.06.87-1.93 1.93-1.93a1.93 1.93 0 011.93 1.93c0 1.06-.87 1.93-1.93 1.93zM22 19.5v-6.7c0-3.64-2.58-4.47-4.04-4.47-1.46 0-2.32.96-2.7 1.88h-.05v-1.59H12.2V19.5h3.42v-5.9c0-.36.03-.72.1-.97.18-.6.75-1.22 1.64-1.22.9 0 1.33.68 1.33 1.67v6.42H22z" clipRule="evenodd" />
                            </svg>
                        </a>
                        <a href="https://github.com/Sainikhil10" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-indigo-500 transition-colors duration-200">
                            <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path fillRule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.529 2.341 1.088 2.91.829.092-.647.359-1.088.65-1.338-2.22-.253-4.555-1.113-4.555-4.953 0-1.096.392-1.988 1.03-2.69-.104-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.098 2.65.638.702 1.03 1.594 1.03 2.69 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482C21.137 20.171 24 16.416 24 12.017 24 6.484 19.522 2 14 2h-2z" clipRule="evenodd" />
                            </svg>
                        </a>
                        <a href="mailto:pannalasainikhilreddy@gmail.com" className="text-gray-400 hover:text-indigo-500 transition-colors duration-200">
                            <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M.05 3.555A2 2 0 012 2h20a2 2 0 011.95 1.555L12 11.25.05 3.555zM0 4.697v14.596A2 2 0 002 21h20a2 2 0 002-1.707V4.697L12 13.25 0 4.697z" />
                            </svg>
                        </a>
                    </div>
                    <p className="text-sm">&copy; {new Date().getFullYear()} Sainikhil Reddy. All rights reserved.</p>
                </div>
            </footer>
        );

        // Render the App component
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
